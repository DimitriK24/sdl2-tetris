language: cpp
os:
  - linux
  - osx
dist: xenial
sudo: required
compiler: gcc

branches:
 only:
   - master

install:
  # install any dependencies required
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then 
        sudo apt-get install libsdl2-dev -y;
        sdl2-config --version;
        sudo apt-get install libsdl2-ttf-dev -y;
    fi
  - if [ $TRAVIS_OS_NAME == osx ]; then 
       brew update;
       brew install sdl2;
       brew install sdl2_ttf;
    fi
    
script:
  - ./genie_gmake.sh
  - cd build
  - make config=debug
  - make config=dev
  - make config=release

notifications:
  email: false
  